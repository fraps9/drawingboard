<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS그림판</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas></canvas>
  <div class="tool_wrap">
    <input type="range" id="strokeW" min="1" max="20">
    <div>
      <span data-color="#000000"></span>
      <span data-color="#ffffff"></span>
      <span data-color="#e74c3c"></span>
      <span data-color="#ff9500"></span>
      <span data-color="#ffcc00"></span>
      <span data-color="#2ecc71"></span>
      <span data-color="#3498db"></span>
      <span data-color="#0579ff"></span>
      <span data-color="#5856d6"></span>
    </div>
    <div>
      <button id="fill">배경 채우기</button>
      <button id="reset">초기화</button>
      <button id="eraease">지우개</button>
    </div>
    <div>
      <input type="file" id="imgFile" accept="image/*">
      <label for="imgFile">이미지 가져오기</label>
    </div>
    <div>
      <!-- 이미지로 저장 버튼 -->
      <button type="button" id="saveBtn">저장하기</button>
    </div>
    <div><input type="text" id="text" placeholder="글자 입력후 화면에 더블클릭 해주세요."></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
